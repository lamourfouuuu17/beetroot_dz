<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/assets/style.css" />
    <link rel="stylesheet" href="assets/footer.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-container">
      <header class="header">
        <h1 class="header__main-title">Contact</h1>
        <h3 class="header__second-title">
          For new projects, ideas, business or anything
          <br />
          you'd like to discuss, contact with me!
        </h3>
      </header>
      <main class="container userdata">
        <form class="userdata-form" action="#" method="GET">
          <input
            class="userdata-form__input"
            type="text"
            name="username"
            value=""
            placeholder="Your name..."
          />
          <input
            class="userdata-form__input"
            type="email"
            name="username-email"
            value=""
            placeholder="Yout email..."
          />
          <input
            class="userdata-form__input"
            type="tel"
            name="username-tel"
            value=""
            placeholder="Your phone number..."
          />
          <textarea
            class="userdata-form__input"
            name="user-message"
            id=""
            cols="30"
            rows="10"
            placeholder="Your message..."
          ></textarea>
        </form>
        <div class="userinfo">
          <p class="userinfo__data">
            <span>ADDRESS</span><br />
            123 City name, Street, City, Country
            <span>EMAIL</span><br />
            cahee@domain.com <br />
            <span>PHONE</span><br />
            +012 345 6789
          </p>
        </div>
      </main>
    </div>
    <footer class="footer">
      <p class="footer__logo">Cahee</p>
      <p class="footer__text">
        Made with <span class="footer__love">love</span> by Auskteez
      </p>
    </footer>
  </body>
</html>
