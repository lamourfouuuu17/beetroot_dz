<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1>
            CSS Diner Shopping List
        </h1>
        <h2>
            Let`s go to the mall!
        </h2>
    </header>

    <div class="container">
        <table>
            <tr>
                <td class="first">
                    <label><input type="checkbox"><span> A lot of pickles</span></label>
                </td>
            </tr>
            <tr>
                <td class="second">
                    <label><input type="checkbox"><span>10 apples</span></label>
                </td>
            </tr>
            <tr>
                <td class="third">
                    <label><input type="checkbox"><span>20 oranges</span></label>
                </td>
            </tr>
            <tr>
                <td class="forth">
                    <label><input type="checkbox"><span>13 plates</span></label>
                </td>
            </tr>
            <tr>
                <td>
                    <label><input type="checkbox"><span>15 bentos</span></label>
                </td>
            </tr>
            <tr>
                <td class="sixth">
                    <label><input type="checkbox"><span>1 bottle of Sake</span></label>
                </td>
            </tr>
        </table>
        <button>
            Bon appetit :)
        </button>
    </div>
</body>

</html>
